<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
</head>
<body>
<form action="ClienteController" method="post">

    <label for="nomeCliente">Nome</label> <input type="text" name="nomeCliente" id="nomeCliente">
    <label for="emailCliente">E-mail</label> <input type="email" name="emailCliente" id="emailCliente">
    <label for="agenciaConta">Conta - Agência</label> <input type="number" name="agenciaConta" id="agenciaConta">
    <label for="numeroConta">Conta - Número</label> <input type="number" name="numeroConta" id="numeroConta">

    <button type="submit" >Cadastrar</button>
</form>
</body>
</html>
